<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Dev Ed | The Cooking Master</title>

<body>

    <div class="header">
        <h1 id="h1">Logo</h1>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>

    <section>
        <span>

        <h2 id="heading3">Buy our homemade Bakery</h2>

    <div class="contact-form">

        <label>Name:</label>

        </textarea>

    </div>
